RADCLIM :
  type : radclim
  filenames : ['RADCLIMrates_f16.zarr']
  source : ["precip_intensity_EDK"]
  target : ["precip_intensity_EDK"]
  frequency: "03:00:00"
  source_exclude : []
  target_exclude : []
  loss_weight : 1.
  masking_rate : 0.6
  masking_rate_none : 0.05
  token_size : 64
  tokenize_spacetime : True
  max_num_targets: -1
  embed : 
    net : transformer
    num_tokens : 1
    num_heads : 8
    dim_embed : 256
    num_blocks : 2
  embed_target_coords :
    net : linear
    dim_embed : 256
  target_readout :
    type : 'obs_value'  # token or obs_value
    num_layers : 2
    num_heads : 4
    # sampling_rate : 0.2
  pred_head :
    ens_size : 1
    num_layers : 1
